<html>
	<head>
		<style>
			body
			{
				text-align:center;
				}
			.txt{
				width:60%;
				height:10%;
				text-align:center;
				font-size:4em;
				font-weight:bold;
				color:green;
				border: 5px solid black;
				}
			.btn{
				width:40%;
				height:10%;
				font-size:3em;
				font-weight:bold;
				background-color:lightgreen;
				border: 5px solid black;
				}
		</style>
	</head>
	<body>
		<h1> 사진선택 </h1>
		<img id='img1'><br><br>
		<button class='btn' onclick='card1();'> 사진시작 </button>
		<button class='btn' onclick='card2();'> 사진멈춤 </button>
		
		<script>
			setInterval(timer,1000);
			
			var i=0;
			var state=0;
			
			function timer()
			{
				switch(state)
				{
					case 1:
						document.getElementById('img1').src='1.png';
						state=10;
					break;

					case 10:
						document.getElementById('img1').src='2.png';
						state=11;
					break;

					case 11:
						document.getElementById('img1').src='3.png';
						state=1;
					break;
					
					case 2:
					break;

					default:
					
					break;
				}
				
			}
			function card1()
			{
				state=1;
			}
			function card2()
			{
				state=2;
			}
			


		</script>
	</body>
</html>
